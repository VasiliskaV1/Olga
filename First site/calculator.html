        </header>
        <div class="wrap">
            <main>
                <form name="cal" class="calc">
                    <table>
                        <tbody>
                            <tr>
                                <td colspan="5" class="result">
                                    <input  type="text" name="result">
                                </td>
                            </tr>
                            <tr>
                                <td><button>7</button></td>
                                <td><button>8</button></td>
                                <td><button>9</button></td>
                                <td><button>/</button></td>
                                <td><button>C</button></td>
                            </tr>
                            <tr>
                                <td><button>4</button></td>
                                <td><button>5</button></td>
                                <td><button>6</button></td>
                                <td><button>*</button></td>
                                <td><button>&#177;</button></td>
                            </tr>
                            <tr>
                                <td><button>1</button></td>
                                <td><button>2</button></td>
                                <td><button>3</button></td>
                                <td><button>-</button></td>
                                <td class="total" rowspan="2"><button>=</button></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button>0</button></td>
                                <td><button>.</button></td>
                                <td><button>+</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </main>
